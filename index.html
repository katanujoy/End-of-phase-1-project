<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Recipe Finder</h1>
            <button id="theme-toggle" class="btn theme-btn">
                <i class="fas fa-moon"></i> Dark Mode
            </button>
        </div>
    </header>

    <main class="container">
        <section class="search-section">
            <div class="search-container">
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="Search by meal name...">
                    <button id="search-btn" class="btn primary-btn">
                        <i class="fas fa-search"></i> Search
                    </button>
                </div>
                <div class="search-box">
                 <input type="text" id="ingredient-input" placeholder="Filter by ingredient...">
                    <button id="ingredient-btn" class="btn secondary-btn">
                        <i class="fas fa-filter"></i> Filter
                    </button>
                </div>
            </div>
        </section>

        <section class="results-section">
            <div id="results-container" class="meal-grid"></div>
        </section>

        <section id="recipe-modal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <div id="recipe-details"></div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>Recipe Finder &copy; 2025 | Powered by <a href="https://www.themealdb.com" target="_blank">TheMealDB API</a></p>
        </div>
    </footer>

    <script src="index.js"></script>
</body>
</html>
